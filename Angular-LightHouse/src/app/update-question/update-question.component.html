<div class="paddingClass">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary btn-lg">Take Quiz</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary btn-lg">Manage Question</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary btn-lg">View Leaderboard</button>
                </div>
            </div>

        </ol>
    </nav>

    <br>
    <br>
    <br>

    <!--Accordion wrapper-->
    <mdb-accordion [multiple]="false" aria-multiselectable="true">
        <mdb-accordion-item [collapsed]="true" *ngFor="let item of itemsList">
            <mdb-accordion-item-head> {{ item.title }} </mdb-accordion-item-head>
            <mdb-accordion-item-body> {{ item.description }} </mdb-accordion-item-body>
        </mdb-accordion-item>
    </mdb-accordion>
    <!--/.Accordion wrapper-->

</div>
