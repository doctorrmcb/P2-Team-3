<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-lg" [routerLink]="['../take-quiz']">TAKE QUIZ</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-lg" [routerLink]="['../manage-question']">MANAGE QUESTION</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
                <button type="button" class="btn btn-lg" [routerLink]="['../leaderboard']">VIEW LEADERBOARD</button>
            </div>
        </div>

    </ol>
</nav>
<div class="paddingClass">


    <br>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Take a Look of the Categories of Questions Available!</a>

        <div>
            <div>Select Category</div>
            <select #selection [(ngModel)]="selected" (change)="getQuestions(selection.value)">
                <option *ngFor="let category of categories" value="{{category.category}}">{{category.category}}</option>
            </select>
        </div>
    </nav>
    <br>

    <div class="header-container">
        <h1>List of questions for: {{selected}}</h1>
    </div>

    <div class="inner-container">
        <table id="myTable" class="table table-striped mb-0">
            <thead>
                <tr>
                    <th scope="col">QuestionID</th>
                    <th scope="col">Question Name</th>
                    <th scope="col">Correct Answer</th>
                    <th scope="col">Explanation</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                <div *ngFor="let question of questions">
                    <tr>
                        <td>{{question.questionID}} </td>
                        <td>{{question.questionName}}</td>
                        <td>{{question.correctAnswer}}</td>
                        <td>{{question.explanation}}</td>
                        <td>{{question.questionRating}}</td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>

</div>
